<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>GroupPage</title>
  
  <style>
 
	div.container{
	
		position:absolute;
		width: 100%;
		height: 100%;
		background-color: gray;
		left: 0px;
		top: 0px;
		margin: 0;
		margin-right: 0;
	}
	
	header {
		position: relative;
		width 100%;
		height: 50px;
		background-color: black;
	}
  </style> 
  </head>
 
  <body>
  <div class = "container">
	<header>
		<i class="fa fa-group" style="position: absolute; bottom: 5px; left: 5px; font-size:36px; color: white"></i>
	</header>
  </div>
  
  </body>
</html>
